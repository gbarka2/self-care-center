<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨ Self Care Center ✨</h1>
    <h2>Which type of message?</h2>
    <section class="message-selection">
      <form>
          <div class="radio-buttons">
            <div class="affirmation">
              <input type="radio" name="choice" class="affirmation radio" value="affirmation">
              <label for="radio">affirmation</label>
            </div>
            <div class="mantra">
              <input type="radio" name="choice" class="mantra" value="mantra">
              <label for="radio">mantra</label>
            </div>
          </div>
          <button class="receive-message">Receive Message</button>
      </form>
    </section>
    <section class="display">
      <img src="./assets/meditate.svg" class="meditation-image">
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
